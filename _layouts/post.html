---
layout: default # explicit layout for clarity
---

<h1>{{ page.title }}</h1>

<p>{{ page.date | date_to_long_string }}</p>

<hr />

{{ page.content }}

<hr />

<p>
  {% if page.previous %}
    <div>Previous Post: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></div>
  {% endif %}
  {% if page.next %}
    <div>Next Post: <a href="{{ page.next.url }}">{{ page.next.title }}</a></div>
  {% endif %}
</p>
